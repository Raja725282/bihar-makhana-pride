    <!-- Remove loading spinner when app loads and clean unwanted text -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Clear any cached data that might contain the verification code
        try {
          localStorage.clear();
          sessionStorage.clear();
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                caches.delete(name);
              }
            });
          }
        } catch(e) {
          console.log('Cache clearing failed:', e);
        }
        
        setTimeout(function() {
          const spinner = document.getElementById('loading');
          if (spinner) {
            spinner.style.display = 'none';
          }
          
          // Clean any unwanted verification text nodes
          function removeUnwantedText() {
            // Remove text nodes containing verification codes
            const walker = document.createTreeWalker(
              document.body,
              NodeFilter.SHOW_TEXT,
              null,
              false
            );
            
            const nodesToRemove = [];
            let node;
            
            while (node = walker.nextNode()) {
              const text = node.textContent.trim();
              if (text.includes('google-site-verification') || 
                  text.includes('BqmTO4uqUXuLmqmxGqiv') ||
                  text.includes('3KmjBYJ3QyjWYcSI4hPWX7g') ||
                  text.match(/^google-site-verification=/)) {
                nodesToRemove.push(node);
              }
            }
            
            nodesToRemove.forEach(node => {
              if (node.parentNode) {
                console.log('Removing unwanted verification text:', node.textContent);
                node.parentNode.removeChild(node);
              }
            });
            
            // Also check for any elements with this text
            const elements = document.querySelectorAll('*');
            elements.forEach(element => {
              if (element.textContent && element.textContent.includes('BqmTO4uqUXuLmqmxGqiv')) {
                console.log('Removing element with verification text:', element);
                element.remove();
              }
            });
          }
          
          // Run cleanup multiple times
          removeUnwantedText();
          setTimeout(removeUnwantedText, 1000);
          setTimeout(removeUnwantedText, 3000);
          
          // Set up MutationObserver to catch dynamically added content
          const observer = new MutationObserver(function(mutations) {
            let shouldClean = false;
            mutations.forEach(function(mutation) {
              if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                mutation.addedNodes.forEach(function(node) {
                  if (node.textContent && node.textContent.includes('BqmTO4uqUXuLmqmxGqiv')) {
                    shouldClean = true;
                  }
                });
              }
            });
            if (shouldClean) {
              setTimeout(removeUnwantedText, 100);
            }
          });
          
          observer.observe(document.body, {
            childList: true,
            subtree: true,
            characterData: true
          });
        }, 1000);
      });
    </script>
