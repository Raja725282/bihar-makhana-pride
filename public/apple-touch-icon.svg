<!-- Apple Touch Icon 180x180 -->
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <radialGradient id="bgApple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </radialGradient>
    <radialGradient id="seedApple" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#F5F5DC"/>
      <stop offset="100%" style="stop-color:#E6D3A3"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background for iOS -->
  <rect x="10" y="10" width="160" height="160" rx="30" ry="30" fill="url(#bgApple)" stroke="#654321" stroke-width="2"/>
  
  <!-- Main makhana seed -->
  <ellipse cx="90" cy="90" rx="45" ry="35" fill="url(#seedApple)" stroke="#8B4513" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Texture details -->
  <circle cx="75" cy="80" r="4" fill="#D4A574" opacity="0.6"/>
  <circle cx="105" cy="85" r="3.5" fill="#D4A574" opacity="0.6"/>
  <circle cx="90" cy="105" r="4.2" fill="#D4A574" opacity="0.6"/>
  <circle cx="85" cy="95" r="2.8" fill="#D4A574" opacity="0.6"/>
  <circle cx="95" cy="75" r="3.2" fill="#D4A574" opacity="0.6"/>
  
  <!-- Makario text -->
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#654321">MAKARIO</text>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8B4513">Premium Makhana</text>
</svg>
