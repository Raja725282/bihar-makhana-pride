<!-- Makario Favicon - Simple M design -->
<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad)" stroke="#654321" stroke-width="2"/>
  
  <!-- Letter M -->
  <text x="24" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFD700" stroke="#B8860B" stroke-width="0.5">M</text>
  
  <!-- Small makhana dots for detail -->
  <circle cx="18" cy="18" r="1.5" fill="#F5F5DC" opacity="0.8"/>
  <circle cx="30" cy="18" r="1.5" fill="#F5F5DC" opacity="0.8"/>
  <circle cx="24" cy="12" r="1.2" fill="#F5F5DC" opacity="0.6"/>
</svg>
